<!DOCTYPE HTML>
<html>
<body>


<div id='a'></div>

<script src="react.js"></script>
<script>


react= new React();

counter = react.clas({
			constructor: function() { this.count = 0; },
			onClick: function(event) { this.count += 1;},
			render: function() { return [ { tag: 'span', children: this.count },{ tag: 'button',attrs: { onClick: this.onClick },children: 'Increment' } ] }
			});

react.render(counter,document.getElementById("a"));

</script>



</body>
</html>
