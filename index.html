<!DOCTYPE HTML>
<html>

<head>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <div id='a'></div>

    <script src="reactexe1_final.js"></script>
    <!-- <script src="reactexe2.js"></script> -->


    <script>
    var counter = React.class({
    constructor: function() { this.count = 0; },
    onClick: function(event) { this.count += 1; },
    render: function() {
    return [ { tag: 'span', children: this.count },
    { tag: 'button',
    attrs: { onClick: this.onClick },
    children: 'Increment' } ]
    }
    });

        React.render(counter, document.getElementById("a"));
    </script>

</body>

</html>
